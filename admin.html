 <ul id="userList"></ul>

<div id="userDetail">
 <p >Name :<strong class="detailName"></strong></p>

 </div>
 <!-- add user module -->
<section id="add-user-module" >
  <button id="open-add-user-form-btn">+</button>
  <form>
    <h2>Add User</h2>
    name:<br>
    <input type='text' data-key='name' class='user-input'><br>
    lastname:<br>
    <input type='text' data-key='lastname' class='user-input'><br>
    phone:<br>
    <input type='text' data-key='phone' class='user-input'><br>
    <button type='button' id="add-user-btn" >add user</button>
 </form>
</section>
 <!-- edit user module -->
 <section id="edit-user-module">
 <form>
 <h2>Edit user</h2>
 <input type="hidden" class="edit-userid">
 name:<br>
 <input type='text' data-key='name' class='edit-user-input'><br>

 <input type='text' data-key='lastname' class='edit-user-input'><br>
